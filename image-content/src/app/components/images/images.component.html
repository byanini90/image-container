<div class="card-columns">

    <app-image [image]="image" *ngFor="let image of imageDetails"></app-image>

            <span class="sr-only">Loading...</span>

</div>
<div *ngIf="countImages === 0" class="alert alert-info m-5" role="alert">
    0 ELEMENTOS ENCONTRADOS
</div>
